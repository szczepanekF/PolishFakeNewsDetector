input {
  tcp {
    port => 5000
    codec => json
  }
  udp {
    port => 5000
    codec => json
  }
}

filter {
  # Example: extract container name into service_name if available
  if [container][name] {
    mutate {
      add_field => { "service_name" => "%{[container][name]}" }
    }
  }

  # Optionally remove noisy metadata fields like _score, data_stream.*, etc.
  mutate {
    remove_field => ["_score", "data_stream", "ecs", "agent", "input", "host", "cloud"]
  }
}

output {
  stdout { codec => rubydebug }
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
  }
}

