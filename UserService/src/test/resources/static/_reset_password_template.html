<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head >
    <meta charset="UTF-8">
    <title>Reset password</title>
</head>
<body style="background-color: rgba(50, 50, 50, 0.1); height: 100%; width: 100%; font-family: Arial, Helvetica, sans-serif;">
<table width="60%" style="margin: auto;">
    <th width="100%" height="50px" style="background-color: rgb(65, 141, 240); color: white; font-weight: bold; text-align: center;">
        Reset password
    </th>
    <tr style="background-color: white; min-height: 40px; width:100%;"><td style="width:100%; padding: 20px;">
        Hi, <br>
        We received a request concerning reset password for your account on <i style="color: rgb(1, 8, 113)">{appname}</i>.<br><br>
        Enter following code to reset your password:
        <div style="display: flex; justify-content: center;  align-items: center; margin-top: 8px; margin-bottom: 10px;"><span style="border-radius: 5px; background-color: rgba(65, 141, 240, 0.6); height: 40px; width: max-content; font-weight: bold; color: white; display: flex; justify-content: center;  align-items: center; padding-inline: 10px">{token}</span></div><br><br>
        <b style="color: rgba(65, 141, 240, 0.6);">Didn't ask for reset?</b><br>
        If you didn't ask for password reset please ignore this message.
    </td> </tr>
</table>
</body>

</html>
