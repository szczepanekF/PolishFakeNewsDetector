spring.application.name=UserService
spring.datasource.url=${USERS_DB_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
userservice.openapi.dev-url=http://localhost:8080
userservice.openapi.prod-url=https://productionserver.com
jwt.secret=${JWT_KEY}
spring.jackson.property-naming-strategy=SNAKE_CASE

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=polishfakenewsdetector@gmail.com
spring.mail.password=${MAILING_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true