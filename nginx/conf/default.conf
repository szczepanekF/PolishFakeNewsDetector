events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    upstream auth-upstream {
        server auth:8080;
    }

    upstream business-logic-upstream {
        server business-logic:8080;
    }


    server {
        listen 80;
        server_name localhost;

        # Front
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

	location /static/ {
    	    root /usr/share/nginx/html;
    	    access_log off;
    	    expires 1y;
	}


        # Auth
        location /api/auth/ {
            proxy_pass http://auth-upstream/;
        }

        # Business Logic
        location /api/business-logic/ {
            proxy_pass http://business-logic-upstream/;
        }

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }
}