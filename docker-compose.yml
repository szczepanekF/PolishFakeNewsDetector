services:
  ml-detector-app:
    container_name: pfnd-ml-detector-app
    build:
      context: ./ml-evaluation-app
      dockerfile: Dockerfile
    environment:
      ENV: "dev"
    ports:
      - "8000:8000"
    volumes:
      - pfnd2025_data:/ml-detector-app

  rabbitmq:
    container_name: pfnd-rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    volumes:
      - pfnd2025_data:/rabbitmq

  nginx:
    image: nginx:latest
    container_name: pfnd-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - pfnd2025_data:/var/www/html
      - pfnd2025_data:/var/log/nginx
    depends_on:
      - ml-detector-app
      - webapp

  webapp:
    container_name: pfnd-webapp
    build:
      context: ./webapp
      dockerfile: Dockerfile
    volumes:
      - pfnd2025_data:/webapp/build # Output build files to shared volume
    depends_on:
      - ml-detector-app
      # add backend here
      # - business-logic
      # - auth

volumes:
  pfnd2025_data:
