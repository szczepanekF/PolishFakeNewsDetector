services:
  ml-detector-app:
    container_name: pfnd-ml-detector-app
    build:
      context: ./ml-evaluation-app
      dockerfile: Dockerfile
    environment:
      ENV: "dev"
    ports:
      - "8000:8000"
    volumes:
      - pfnd2025_data:/ml-detector-app

  rabbitmq:
    container_name: pfnd-rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    volumes:
      - pfnd2025_data:/rabbitmq

  nginx:
    image: nginx:latest
    container_name: pfnd-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - pfnd2025_data:/var/www/html
      - pfnd2025_data:/var/log/nginx
    depends_on:
      - ml-detector-app
      - webapp

  webapp:
    container_name: pfnd-webapp
    build:
      context: ./webapp
      dockerfile: Dockerfile
    volumes:
      - pfnd2025_data:/webapp/build # Output build files to shared volume
    depends_on:
      - ml-detector-app
      # add backend here
      # - business-logic
      # - auth
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.0.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:9.0.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  logstash:
    image: docker.elastic.co/logstash/logstash:9.0.0
    ports:
      - "5000:5000/tcp"
      - "5000:5000/udp"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    depends_on:
      - elasticsearch

volumes:
  pfnd2025_data:

  elasticsearch_data:
